<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beehive Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #ff9800;
            --primary-dark: #f57c00;
            --secondary-color: #4CAF50;
            --accent-color: #2196F3;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #f44336;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .bee-icon {
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .mode-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mode-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .mode-toggle.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .collapse-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .collapse-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .beehive-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .beehive-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin: 8px 0;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .beehive-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .beehive-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .beehive-item:hover::before {
            transform: scaleY(1);
        }

        .beehive-item.active {
            background: linear-gradient(45deg, rgba(255, 152, 0, 0.1), rgba(76, 175, 80, 0.1));
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .beehive-item.active::before {
            transform: scaleY(1);
        }

        .beehive-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .beehive-item p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .beehive-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .controls-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .time-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .flatpickr-input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .flatpickr-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .load-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        .sensor-selector {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-weight: 500;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .charts-area {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .charts-header {
            background: linear-gradient(45deg, var(--glass-bg), rgba(255, 255, 255, 0.05));
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .charts-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .layout-controls {
            display: flex;
            gap: 10px;
        }

        .layout-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .layout-btn:hover, .layout-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .charts-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            display: grid;
            gap: 20px;
        }

        .charts-container.grid-1x1 { grid-template-columns: 1fr; }
        .charts-container.grid-2x1 { grid-template-columns: 1fr 1fr; }
        .charts-container.grid-2x2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .charts-container.grid-3x1 { grid-template-columns: 1fr 1fr 1fr; }

        .chart-widget {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            min-height: 300px;
            cursor: move;
        }

        .chart-widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .chart-widget.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .chart-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .chart-actions {
            display: flex;
            gap: 5px;
        }

        .chart-action-btn {
            background: none;
            border: none;
            padding: 5px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .chart-action-btn:hover {
            background: var(--glass-bg);
            color: var(--primary-color);
        }

        .chart-canvas {
            width: 100%;
            height: calc(100% - 60px);
            min-height: 200px;
        }

        .stats-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chart-widget:hover .stats-overlay {
            opacity: 1;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .sidebar-header span {
            display: none;
        }

        .sidebar.collapsed .beehive-list {
            padding: 5px;
        }

        .sidebar.collapsed .beehive-item {
            padding: 10px;
            text-align: center;
        }

        .sidebar.collapsed .beehive-item h3,
        .sidebar.collapsed .beehive-item p {
            display: none;
        }

        .dashboard.sidebar-collapsed {
            grid-template-columns: 80px 1fr;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 280px 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar {
                order: 2;
                height: auto;
                max-height: 300px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .time-buttons {
                justify-content: center;
            }
            
            .date-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            .charts-container.grid-2x1,
            .charts-container.grid-2x2,
            .charts-container.grid-3x1 {
                grid-template-columns: 1fr;
            }
        }

        /* Chart-specific styles */
        .weather-chart {
            border-left: 4px solid var(--accent-color);
        }

        .bee-chart {
            border-left: 4px solid var(--primary-color);
        }

        .comparison-chart {
            border-left: 4px solid var(--secondary-color);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <div class="bee-icon">üêù</div>
                <h1>Beehive Monitoring Dashboard</h1>
            </div>
            <div class="header-right">
                <button class="mode-toggle" onclick="Dashboard.toggleDashboardMode()">Standard View</button>
                <button class="mode-toggle" onclick="Dashboard.toggleDashboardMode(true)">Dashboard+</button>
            </div>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <span>Beehives</span>
                    <button class="collapse-btn" onclick="Dashboard.toggleSidebar()">‚óÄ</button>
                </div>
                <div class="beehive-list" id="beehiveList">
                    <!-- Beehives will be loaded here -->
                </div>
            </div>
            
            <div class="main-content">
                <div class="controls-panel">
                    <div class="controls-grid">
                        <div class="control-group">
                            <div class="control-label">Quick Time Selection</div>
                            <div class="time-buttons">
                                <button class="time-btn" onclick="Dashboard.setHours(24)">1 Day</button>
                                <button class="time-btn" onclick="Dashboard.setHours(168)">1 Week</button>
                                <button class="time-btn" onclick="Dashboard.setHours(720)">1 Month</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-label">Custom Date Range</div>
                            <div class="date-inputs">
                                <input type="text" id="startDate" class="flatpickr-input" placeholder="Start Date">
                                <span>to</span>
                                <input type="text" id="endDate" class="flatpickr-input" placeholder="End Date">
                                <button class="load-btn" onclick="Dashboard.loadData()">Load</button>
                            </div>
                        </div>
                    </div>
                    <div class="control-group" style="margin-top: 15px;">
                        <div class="control-label">Sensor Selection</div>
                        <select id="sensorSelect" class="sensor-selector">
                            <option value="Dashboard view">Dashboard view</option>
                        </select>
                    </div>
                </div>

                <div class="charts-area">
                    <div class="charts-header">
                        <div class="charts-title">Data Visualization</div>
                        <div class="layout-controls">
                            <button class="layout-btn active" onclick="Dashboard.setLayout('grid-1x1')">1√ó1</button>
                            <button class="layout-btn" onclick="Dashboard.setLayout('grid-2x1')">2√ó1</button>
                            <button class="layout-btn" onclick="Dashboard.setLayout('grid-2x2')">2√ó2</button>
                            <button class="layout-btn" onclick="Dashboard.setLayout('grid-3x1')">3√ó1</button>
                        </div>
                    </div>
                    <div class="charts-container grid-1x1" id="chartsContainer">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <h3>Select a beehive to start monitoring</h3>
                            <p>Choose one or more beehives from the sidebar to view their sensor data</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const Dashboard = (() => {
            // Configuration constants
            const CONFIG = {
                MAX_DATA_GAP: 1000 * 60 * 60 * 3, // 3 hours in ms
                CHART_COLORS: ['#ff9800', '#4CAF50', '#2196F3', '#9C27B0', '#FF5722', '#607D8B', '#795548', '#009688'],
                WEATHER_STATION_COLOR: '#2196F3',
                BEEHIVE_COLOR: '#ff9800',
                CHART_OPTIONS: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'yyyy-MM-dd HH:mm:ss',
                                tooltipFormat: 'yyyy-MM-dd HH:mm:ss',
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'MMM d, HH:mm'
                                }
                            },
                            title: { display: true, text: 'Time' },
                            grid: { color: 'rgba(0,0,0,0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true
                        }
                    },
                    elements: {
                        point: {
                            radius: 3,
                            hoverRadius: 6
                        },
                        line: {
                            tension: 0.4
                        }
                    }
                }
            };
        
            // State management
            const state = {
                currentBeehiveIds: [],
                currentStartDate: null,
                currentEndDate: null,
                sensorCharts: [],
                apiBaseUrl: '/api',
                datePicker: null,
                dashboardMode: 'standard',
                currentLayout: 'grid-1x1',
                chartWidgets: [],
                sortableInstance: null
            };
        
            // DOM Elements
            const elements = {
                beehiveList: document.getElementById('beehiveList'),
                sensorSelect: document.getElementById('sensorSelect'),
                chartsContainer: document.getElementById('chartsContainer'),
                startDate: document.getElementById('startDate'),
                endDate: document.getElementById('endDate'),
                sidebar: document.getElementById('sidebar'),
                dashboard: document.getElementById('dashboard')
            };
        
            // Initialize the dashboard
            function init() {
                initDatePicker();
                loadBeehives();
                setupEventListeners();
                initSortable();
                
                // Set default date range (last 24 hours)
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - 1);
                
                state.currentStartDate = startDate;
                state.currentEndDate = endDate;
                
                elements.startDate._flatpickr.setDate(startDate);
                elements.endDate._flatpickr.setDate(endDate);
            }

            function initSortable() {
                state.sortableInstance = Sortable.create(elements.chartsContainer, {
                    animation: 300,
                    ghostClass: 'dragging',
                    onStart: function(evt) {
                        evt.item.classList.add('dragging');
                    },
                    onEnd: function(evt) {
                        evt.item.classList.remove('dragging');
                        // Update chart order in state if needed
                    }
                });
            }
        
            // Initialize date pickers
            function initDatePicker() {
                const now = new Date();
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);

                elements.startDate.flatpickr({
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    defaultDate: yesterday,
                    onChange: function(selectedDates) {
                        state.currentStartDate = selectedDates[0];
                    }
                });

                elements.endDate.flatpickr({
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    defaultDate: now,
                    onChange: function(selectedDates) {
                        state.currentEndDate = selectedDates[0];
                    }
                });

                state.currentStartDate = yesterday;
                state.currentEndDate = now;
            }

            function setHours(hours) {
                const endDate = new Date();
                const startDate = new Date(endDate);
                startDate.setHours(startDate.getHours() - hours);
                
                // Update the date pickers
                elements.startDate._flatpickr.setDate(startDate);
                elements.endDate._flatpickr.setDate(endDate);
                
                // Update state
                state.currentStartDate = startDate;
                state.currentEndDate = endDate;
                
                // Load data with the new range
                loadData();
